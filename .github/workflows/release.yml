name: Release CI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install cryptography matplotlib

      - name: Run monitoring system and generate outputs
        run: |
          mkdir -p результаты
          
          python patient_monitoring_system.py 2>&1 || echo "Script execution had issues, but continuing..."
          
          echo "=== ОТЧЕТ СИСТЕМЫ МОНИТОРИНГА ===" > report.txt
          echo "Версия: ${{ github.ref_name }}" >> report.txt
          echo "Дата: $(date)" >> report.txt
          echo "" >> report.txt
          
          if [ -d "результаты" ]; then
            echo "Сгенерированные графики:" >> report.txt
            ls -la результаты/ >> report.txt
          else
            echo "Графики не сгенерированы" >> report.txt
          fi
          
          echo "patient_id,heart_rate,timestamp" > sample_data.csv
          echo "PAT001,75,$(date)" >> sample_data.csv

      - name: Check if files exist for release
        run: |
          echo "Проверка файлов для релиза:"
          ls -la report.txt || echo "report.txt не найден"
          ls -la patient_monitoring_system.py || echo "Основной скрипт не найден"
          ls -la resultados/*.png 2>/dev/null || echo "PNG файлы не найдены"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: "Patient Monitoring System ${{ github.ref_name }}"
          body: |
            ## Система мониторинга пациентов в реанимации с ИИ
            
            ### Автоматически сгенерировано из тега ${{ github.ref_name }}
            
            **Файлы в релизе:**
            - `patient_monitoring_system.py` — исходный код системы
            - PNG графики анализа данных (если сгенерированы)
            - Текстовый отчет
            
            **Триада безопасности CIA:**
            1. Конфиденциальность (RBAC, UEBA, AES-GCM)
            2. Целостность (валидация датчиков, EWMA)
            3. Доступность (многоуровневое кеширование)
            
            *Запуск: `python patient_monitoring_system.py`*
          artifacts: "report.txt,patient_monitoring_system.py,sample_data.csv,результаты/*.png"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}