name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install cryptography matplotlib

      - name: Run monitoring system and generate outputs
        run: |
          mkdir -p результаты
          
          python patient_monitoring_system.py
          
          echo "=== ОТЧЕТ СИСТЕМЫ МОНИТОРИНГА ===" > report.txt
          echo "Версия: ${{ github.ref_name }}" >> report.txt
          echo "Дата: $(date)" >> report.txt
          echo "" >> report.txt
          
          if [ -d "результаты" ]; then
            echo "Сгенерированные графики:" >> report.txt
            ls -la результаты/ >> report.txt
          else
            echo "Графики не сгенерированы (возможно, нет matplotlib)" >> report.txt
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Patient Monitoring System ${{ github.ref_name }}"
          files: |
            результаты/*.png
            report.txt
            patient_monitoring_system.py
          body: |
            ## Система мониторинга пациентов в реанимации с ИИ
            
            ### Автоматически сгенерировано из тега ${{ github.ref_name }}
            
            **Файлы в релизе:**
            - `patient_monitoring_system.py` — исходный код системы
            - PNG графики анализа данных
            - Текстовый отчет
            
            **Триада безопасности CIA:**
            1. Конфиденциальность (RBAC, UEBA, AES-GCM)
            2. Целостность (валидация датчиков, EWMA)
            3. Доступность (многоуровневое кеширование)
            
            *Запуск: `python patient_monitoring_system.py`*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}