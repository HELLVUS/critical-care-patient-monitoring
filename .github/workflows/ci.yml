name: Python CI

on: [push, pull_request]

jobs:
  default-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list  # Выводим установленные пакеты для отладки

      - name: Lint with Ruff
        run: |
          ruff check . --fix
          ruff check .
        continue-on-error: false

      - name: Run basic tests
        run: |
          python test_basic.py

      - name: Test script execution
        run: |
          python -c "import patient_monitoring_system; print('✓ Основной модуль импортирован')"
          
          echo "Проверка базовой функциональности..."
          python -c "
          from patient_monitoring_system import PatientMonitoringSystem, PatientVitals
          from datetime import datetime
          
          system = PatientMonitoringSystem()
          vitals = PatientVitals(
              patient_id='CI_TEST',
              timestamp=datetime.now(),
              heart_rate=80,
              systolic_bp=120,
              diastolic_bp=80,
              oxygen_saturation=97.5,
              respiratory_rate=18
          )
          
          result = system.process_patient_data(
              vitals=vitals,
              user_id='CI_USER',
              location='CI_LOCATION',
              user_role='doctor',
              assigned_patients=['CI_TEST']
          )
          
          print(f'✓ Данные обработаны. Алерты: {len(result[\"integrity_alerts\"])}')
          print('✓ Система работает в CI окружении')
          "